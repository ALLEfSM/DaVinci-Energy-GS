<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Listagem </title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-primary {
            color: #fff;
            background-color: #495057;
            border-color: #000000;
        }
        .btn-success {
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div layout:fragment="conteudo" class="container mt-4">
    <h1>Lista</h1>

    <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}"></div>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nome</th>
            <th>Dispositivos</th>
            <th>Medidor</th>
            <th>Tempo</th>
            <th>Potência do Aparelho (em watts)</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dispositivo : ${dispositivo}">
            <td th:text="${dispositivo.nome}"></td>
            <td th:text="${dispositivo.tipos?.label}"></td>
            <td th:text="${dispositivo.medidor?.nome}"></td>
            <td th:text="${dispositivo.tempo?.label}"></td>
            <td th:text="${dispositivo.whatts}"></td>

            <td>
                <a th:href="@{/dispositivo/editar/}+${dispositivo.id}" class="btn btn-outline-primary">Editar</a>
                <button th:onclick="|dispositivoId.value = ${dispositivo.id}|" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Remover</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a th:href="@{/dispositivo/cadastrar}" class="btn btn-success">Cadastrar</a>
        <a href="/homeDispositivo" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir este cliente?
                </div>
                <div class="modal-footer">
                    <form th:action="@{/dispositivo/excluir}" method="post">
                        <input type="hidden" name="id" id="dispositivoId"/>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <button type="submit" class="btn btn-danger">Sim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
